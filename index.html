<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="./src/css/style.min.css" />
</head>
<body style="height: 1500px">
    
    <div id="app">
                <!-- <input type="text" v-model="search"> -->
        <ul>
            <li class="block" v-for="item in filteredItems">
                <img :src=" item.imagem " alt="" class="imagem">
                <h1 class="teste-h1">{{item.id}}</h1>
                <p class="paragrafos">- {{item.description}} -</p> 
            </li>
        </ul>

    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
